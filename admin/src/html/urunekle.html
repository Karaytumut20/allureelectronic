        const serverPeripheralStorageType = document.getElementById("serverPeripheralStorageType").value;
        const serverPeripheralStorageCapacity = document.getElementById("serverPeripheralStorageCapacity").value;
        const serverPeripheralStorageBrand = document.getElementById("serverPeripheralStorageBrand").value.trim();
        const serverPeripheralStorageReadSpeed = document.getElementById("serverPeripheralStorageReadSpeed").value;
        const serverPeripheralStorageWriteSpeed = document.getElementById("serverPeripheralStorageWriteSpeed").value;
        serverPeripherals.storage = {
          type: serverPeripheralStorageType || null,
          capacityGB: serverPeripheralStorageCapacity ? parseInt(serverPeripheralStorageCapacity) : null,
          brand: serverPeripheralStorageBrand || null,
          readSpeed: serverPeripheralStorageReadSpeed ? parseInt(serverPeripheralStorageReadSpeed) : null,
          writeSpeed: serverPeripheralStorageWriteSpeed ? parseInt(serverPeripheralStorageWriteSpeed) : null
        };
      }
      else if (serverPeripheralSelected === "Sunucu Anakart") {
        const serverPeripheralMotherboardBrand = document.getElementById("serverPeripheralMotherboardBrand").value;
        const serverPeripheralMotherboardSocket = document.getElementById("serverPeripheralMotherboardSocket").value;
        const serverPeripheralMotherboardModel = document.getElementById("serverPeripheralMotherboardModel").value.trim();
        const serverPeripheralMotherboardM2 = document.getElementById("serverPeripheralMotherboardM2").value;
        const serverPeripheralMotherboardRAID = document.getElementById("serverPeripheralMotherboardRAID").checked;
        serverPeripherals.motherboard = {
          brand: serverPeripheralMotherboardBrand || null,
          socketType: serverPeripheralMotherboardSocket || null,
          model: serverPeripheralMotherboardModel || null,
          m2Support: serverPeripheralMotherboardM2 === "Var" ? true : false,
          raidSupport: serverPeripheralMotherboardRAID
        };
      }
      else if (serverPeripheralSelected === "HDD") {
        const serverPeripheralHDD = document.getElementById("serverPeripheralHDD").value.trim();
        const serverPeripheralHDDCapacity = document.getElementById("serverPeripheralHDDCapacity").value;
        const serverPeripheralHDDSpeed = document.getElementById("serverPeripheralHDDSpeed").value;
        const serverPeripheralHDDCache = document.getElementById("serverPeripheralHDDCache").value;
        serverPeripherals.hdd = {
          model: serverPeripheralHDD || null,
          capacityGB: serverPeripheralHDDCapacity ? parseInt(serverPeripheralHDDCapacity) : null,
          speedRPM: serverPeripheralHDDSpeed ? parseInt(serverPeripheralHDDSpeed) : null,
          cacheMB: serverPeripheralHDDCache ? parseInt(serverPeripheralHDDCache) : null
        };
      }
      else if (serverPeripheralSelected === "RAID Controller") {
        const serverPeripheralRAIDController = document.getElementById("serverPeripheralRAIDController").value.trim();
        const serverPeripheralRAIDLevels = document.getElementById("serverPeripheralRAIDLevels").value;
        serverPeripherals.raidController = {
          model: serverPeripheralRAIDController || null,
          supportedRAIDLevels: serverPeripheralRAIDLevels || null
        };
      }
      else if (serverPeripheralSelected === "Network Card") {
        const serverPeripheralNetworkCard = document.getElementById("serverPeripheralNetworkCard").value.trim();
        const serverPeripheralNetworkSpeed = document.getElementById("serverPeripheralNetworkSpeed").value;
        const serverPeripheralNetworkPorts = document.getElementById("serverPeripheralNetworkPorts").value;
        const serverPeripheralNetworkTechnologies = document.getElementById("serverPeripheralNetworkTechnologies").value;
        serverPeripherals.networkCard = {
          model: serverPeripheralNetworkCard || null,
          speedGbps: serverPeripheralNetworkSpeed ? parseFloat(serverPeripheralNetworkSpeed) : null,
          portCount: serverPeripheralNetworkPorts ? parseInt(serverPeripheralNetworkPorts) : null,
          technologies: serverPeripheralNetworkTechnologies || null
        };
      }

      // Bilgisayar Kasa Alanları
      const caseTypeElements = document.getElementsByName('caseType');
      let caseType = null;
      caseTypeElements.forEach((elem) => {
        if (elem.checked) {
          caseType = elem.value;
        }
      });
      const casePowerSupply = document.getElementById('casePowerSupply').checked;
      const powerWatt = casePowerSupply ? parseInt(document.getElementById('powerWattInput').value) : null;
      const caseStyle = document.getElementById('caseStyleSelect').value;
      const caseBrand = document.getElementById('caseBrandInput').value.trim();

      // Form doğrulama (Zorunlu alanları kaldırdık)
      // Eğer bazı alanları hala zorunlu yapmak isterseniz, buraya ekleyebilirsiniz.

      try {
        const imageUrls = [];
        if (imageFiles.length > 0) {
          for (let i = 0; i < imageFiles.length; i++) {
            const imageFile = imageFiles[i];
            const storageRef = ref(storage, 'products/' + Date.now() + '_' + imageFile.name);
            const snapshot = await uploadBytes(storageRef, imageFile);
            const imageUrl = await getDownloadURL(snapshot.ref);
            imageUrls.push(imageUrl);
          }
        }

        const productsCollection = collection(db, "products");
        const q = query(productsCollection, orderBy("productID", "desc"), limit(1));
        const querySnapshot = await getDocs(q);

        let newProductID = 1;
        if (!querySnapshot.empty) {
          const lastProduct = querySnapshot.docs[0].data();
          newProductID = lastProduct.productID + 1;
        }

        const productData = {
          productID: newProductID,
          name: name || null,
          description: description || null,
          price: price !== null ? price : null,
          category: category || null,
          isSecondHand: isSecondHand, // "İkinci El" checkbox değeri
          firsatUrunleri: isFirsatUrunleri, // "Fırsat Ürünleri" checkbox değeri
          image_urls: imageUrls.length > 0 ? imageUrls : []
        };

        // Bilgisayar kategorileri için ek alanlar
        if (["Bilgisayar", "Oyun Bilgisayarı", "All in One Bilgisayar", "Bilgisayar Bileşenleri", "Mini pc", "Laptop", "Kurumsal laptop", "Gaming laptop"].includes(category)) {
          if (processor) productData.processor = processor;
          if (ram) productData.ram = ram;
          if (ssd) productData.ssd = ssd;
          if (motherboard) productData.motherboard = motherboard;
          if (powerSupply) productData.powerSupply = powerSupply;
          if (graphicsCard) productData.graphicsCard = graphicsCard;
        }

        // Çevre Birimleri kategorisi için ek alanlar
        if (category === "Çevre Birimleri") {
          productData.peripheral = peripheralSelected || null;
          if (peripheralSelected === "RAM") {
            if (ramGB !== null) productData.ramGB = ramGB;
            if (ramMHz !== null) productData.ramMHz = ramMHz;
            if (ramDDR) productData.ramDDR = ramDDR;
            if (ramType) productData.ramType = ramType; // Yeni Eklenen Alan
            if (ramBrand) productData.ramBrand = ramBrand; // RAM Markası Ekleniyor
          }
          if (peripheralSelected === "Ekran Kartı") {
            if (gpuBrand) productData.gpuBrand = gpuBrand; // Güncellenmiş Marka
            if (gpuModel) productData.gpuModel = gpuModel;
            if (gpuVram !== null) productData.gpuVram = gpuVram;
            if (gpuOutputs.length > 0) productData.gpuOutputs = gpuOutputs;
            if (gpuBitInput) productData.gpuBitInput = gpuBitInput;
          }
          if (peripheralSelected === "Monitör") {
            if (monitorBrand) productData.monitorBrand = monitorBrand;
            if (monitorModel) productData.monitorModel = monitorModel;
            if (monitorResolution) productData.monitorResolution = monitorResolution;
            if (monitorInch !== null) productData.monitorInch = monitorInch;
            if (monitorHz !== null) productData.monitorHz = monitorHz;
            if (monitorOutputs.length > 0) productData.monitorOutputs = monitorOutputs;
          }
          if (peripheralSelected === "İşlemci") {
            if (processorBrand) productData.processorBrand = processorBrand;
            if (processorModel) productData.processorModel = processorModel;
            if (processorCores !== null) productData.processorCores = processorCores;
            if (processorGHz !== null) productData.processorGHz = processorGHz;
            if (processorTurboGHz !== null) productData.processorTurboGHz = processorTurboGHz;
            if (processorTDP !== null) productData.processorTDP = processorTDP;
            if (processorCache) productData.processorCache = processorCache; // Önbellek alanını ekledik
            if (processorSocketType) productData.processorSocketType = processorSocketType;
          }
          if (peripheralSelected === "Depolama") {
            if (storageType) productData.storageType = storageType;
            if (storageSize !== null) productData.storageSize = storageSize;
            if (storageBrand) productData.storageBrand = storageBrand; // Depolama Markası Ekleniyor
            if (storageReadSpeed !== null) productData.storageReadSpeed = storageReadSpeed; // Depolama Okuma Hızı Ekleniyor
            if (storageWriteSpeed !== null) productData.storageWriteSpeed = storageWriteSpeed; // Depolama Yazma Hızı Ekleniyor
          }
          // Anakart
          if (peripheralSelected === "Anakart") {
            if (motherboardBrand) productData.motherboardBrand = motherboardBrand;
            if (socketType) productData.socketType = socketType;
            if (motherboardModel) productData.motherboardModel = motherboardModel;
            productData.m2Support = m2Support; // Checkbox her zaman boolean döner

            // Yeni Eklenen Alanlar
            if (ramSlots !== null) productData.ramSlots = ramSlots;
            if (maxRam !== null) productData.maxRam = maxRam;
            if (maxRamMHz !== null) productData.maxRamMHz = maxRamMHz;
          }
          // Bilgisayar Kasa için ek alanlar
          if (peripheralSelected === "Bilgisayar Kasa") {
            if (caseType) productData.caseType = caseType;
            productData.casePowerSupply = casePowerSupply;

            if (casePowerSupply) {
              if (powerWatt !== null && !isNaN(powerWatt)) {
                productData.casePowerWatt = powerWatt;
              }
            }

            if (caseStyle) productData.caseStyle = caseStyle;

            if (caseBrand) productData.caseBrand = caseBrand;
          }
        }

        // Cisco Networks kategorisi için ek alanlar
        if (category === "Cisco networks") {
          productData.ciscoSubCategory = ciscoSubCategory || null;
          if (ciscoSubCategory === "Switches") {
            if (ciscoModel) productData.ciscoSwitchModel = ciscoModel;
          }
          if (ciscoSubCategory === "Routers") {
            if (ciscoModel) productData.ciscoRouterModel = ciscoModel;
          }
          if (ciscoSubCategory === "Access Points") {
            if (ciscoModel) productData.ciscoAccessPointModel = ciscoModel;
          }
        }

        // Aruba Networks kategorisi için ek alanlar
        if (category === "Aruba networks") {
          productData.arubaSubCategory = arubaSubCategory || null;
          if (arubaSubCategory === "Switches") {
            if (arubaModel) productData.arubaSwitchModel = arubaModel;
          }
          if (arubaSubCategory === "Wireless Access Points") {
            if (arubaModel) productData.arubaWirelessAPModel = arubaModel;
          }
          if (arubaSubCategory === "Network Management") {
            if (arubaModel) productData.arubaNetworkMgmtModel = arubaModel;
          }
        }

        // Cisco Systems kategorisi için ek alanlar
        if (category === "Cisco Systems") {
          productData.ciscoSystemsSubCategory = ciscoSystemsSubCategory || null;
          if (ciscoSystemsSubCategory === "Security") {
            if (ciscoSystemsModel) productData.ciscoSystemsSecurityModel = ciscoSystemsModel;
          }
          if (ciscoSystemsSubCategory === "Collaboration") {
            if (ciscoSystemsModel) productData.ciscoSystemsCollaborationModel = ciscoSystemsModel;
          }
          if (ciscoSystemsSubCategory === "SD-WAN & Software-Defined Networking") {
            if (ciscoSystemsModel) productData.ciscoSystemsSDWANModel = ciscoSystemsModel;
          }
          if (ciscoSystemsSubCategory === "Meraki MX") {
            if (ciscoSystemsModel) productData.ciscoSystemsMerakiMXModel = ciscoSystemsModel;
          }
        }

        // Sunucu kategorisi için ek alanlar
        if (category === "Sunucu") {
          productData.serverDetails = {
            subCategory: serverSubCategory || null,
            model: serverModel || null,
            // Sunucuya özel diğer alanlar
            // Örneğin, İşlemci, RAM, Depolama
            processor: document.getElementById('serverProcessor') ? document.getElementById('serverProcessor').value.trim() : null,
            ram: document.getElementById('serverRAM') ? document.getElementById('serverRAM').value.trim() : null,
            storage: document.getElementById('serverStorage') ? document.getElementById('serverStorage').value.trim() : null
          };
          // Ek sunucu alanları eklenebilir
        }

        // Sunucu Çevre Birimleri kategorisi için ek alanlar
        if (category === "Sunucu Çevre Birimleri") {
          productData.serverPeripherals = serverPeripherals;
        }

        await addDoc(productsCollection, productData);

        alert("Ürün başarıyla eklendi!");

        // Formu sıfırla ve ek alanları gizle
        document.getElementById("productForm").reset();
        document.getElementById('additionalFields').style.display = 'none';
        document.getElementById('peripheralFields').style.display = 'none';
        document.getElementById('ciscoFields').style.display = 'none';
        document.getElementById('arubaFields').style.display = 'none';
        document.getElementById('ciscoSystemsFields').style.display = 'none';
        document.getElementById('serverFields').style.display = 'none';
        document.getElementById('serverPeripheralFields').style.display = 'none';
        document.getElementById('peripheralFieldsComputerCase').style.display = 'none'; // Bilgisayar Kasa Alanını Gizle
        document.getElementById('powerWattField').style.display = 'none'; // Power Watt Alanını Gizle
      } catch (e) {
        console.error("Hata: ", e);
        alert("Ürün eklenirken bir hata oluştu.");
      }
    }

    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('addProductButton').addEventListener('click', addProduct);
    });
  </script>

            <label for="serverPeripheralStorageType" class="form-label">Depolama Türü</label>
            <select class="form-control" id="serverPeripheralStorageType">
              <option value="" disabled selected>Depolama türü seçin</option>
              <option value="SSD">SSD</option>
              <option value="HDD">HDD</option>
              <option value="M.2 SSD">M.2 SSD</option>
              <option value="NVMe">NVMe</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="serverPeripheralStorageCapacity" class="form-label">Depolama Kapasitesi (GB/TB)</label>
            <input type="number" class="form-control" id="serverPeripheralStorageCapacity" placeholder="Depolama kapasitesi" min="1">
          </div>
          <div class="mb-3">
            <label for="serverPeripheralStorageBrand" class="form-label">Depolama Markası</label>
            <input type="text" class="form-control" id="serverPeripheralStorageBrand" placeholder="Depolama markası">
          </div>
          <div class="mb-3">
            <label for="serverPeripheralStorageReadSpeed" class="form-label">Okuma Hızı (MB/s)</label>
            <input type="number" class="form-control" id="serverPeripheralStorageReadSpeed" placeholder="Okuma hızı (MB/s)" min="1">
          </div>
          <div class="mb-3">
            <label for="serverPeripheralStorageWriteSpeed" class="form-label">Yazma Hızı (MB/s)</label>
            <input type="number" class="form-control" id="serverPeripheralStorageWriteSpeed" placeholder="Yazma hızı (MB/s)" min="1">
          </div>
        </div>

        <!-- Sunucu Anakart -->
        <div id="serverPeripheralFieldsMotherboard" style="display: none;">
          <div class="mb-3">
            <label for="serverPeripheralMotherboardBrand" class="form-label">Anakart Markası</label>
            <select class="form-control" id="serverPeripheralMotherboardBrand">
              <option value="" disabled selected>Marka seçin</option>
              <option value="AMD">AMD</option>
              <option value="Intel">Intel</option>
            </select>
          </div>

          <!-- AMD Soket Seçenekleri -->
          <div id="serverPeripheralAMDSocketOptions" style="display: none;">
            <label for="serverPeripheralMotherboardSocket" class="form-label">AMD Soket Tipi</label>
            <select class="form-control" id="serverPeripheralMotherboardSocket">
              <option value="" disabled selected>AMD Soket Tipi Seçin</option>
              <option value="AM3">AM3 (DDR3)</option>
              <option value="AM4">AM4 (DDR4)</option>
              <option value="AM5">AM5 (DDR5)</option>
            </select>
          </div>

          <!-- Intel Soket Seçenekleri -->
          <div id="serverPeripheralIntelSocketOptions" style="display: none;">
            <label for="serverPeripheralMotherboardSocket" class="form-label">Intel Soket Tipi</label>
            <select class="form-control" id="serverPeripheralMotherboardSocket">
              <option value="" disabled selected>Intel Soket Tipi Seçin</option>
              <option value="LGA 1700">LGA 1700 (DDR4/DDR5)</option>
              <option value="LGA 1200">LGA 1200 (DDR4)</option>
              <option value="LGA 1151">LGA 1151 (DDR4)</option>
              <option value="LGA 1150">LGA 1150 (DDR3)</option>
              <!-- Diğer seçenekler -->
            </select>
          </div>

          <div class="mb-3">
            <label for="serverPeripheralMotherboardModel" class="form-label">Anakart Modeli</label>
            <input type="text" class="form-control" id="serverPeripheralMotherboardModel" placeholder="Anakart modeli">
          </div>

          <div class="mb-3">
            <label for="serverPeripheralMotherboardM2" class="form-label">M2 Desteği</label>
            <select class="form-control" id="serverPeripheralMotherboardM2">
              <option value="" disabled selected>Seçin</option>
              <option value="Var">Var</option>
              <option value="Yok">Yok</option>
            </select>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="serverPeripheralMotherboardRAID">
            <label class="form-check-label" for="serverPeripheralMotherboardRAID">RAID Desteği Var mı?</label>
          </div>
        </div>

        <!-- HDD -->
        <div id="serverPeripheralFieldsHDD" style="display: none;">
          <div class="mb-3">
            <label for="serverPeripheralHDD" class="form-label">HDD Modeli</label>
            <input type="text" class="form-control" id="serverPeripheralHDD" placeholder="HDD modeli">
          </div>
          <div class="mb-3">
            <label for="serverPeripheralHDDCapacity" class="form-label">Kapasite (GB/TB)</label>
            <input type="number" class="form-control" id="serverPeripheralHDDCapacity" placeholder="Kapasite" min="1">
          </div>
          <div class="mb-3">
            <label for="serverPeripheralHDDSpeed" class="form-label">Hız (RPM)</label>
            <input type="number" class="form-control" id="serverPeripheralHDDSpeed" placeholder="Hız (RPM)" min="1">
          </div>
          <div class="mb-3">
            <label for="serverPeripheralHDDCache" class="form-label">Cache Boyutu (MB)</label>
            <input type="number" class="form-control" id="serverPeripheralHDDCache" placeholder="Cache Boyutu (MB)" min="1">
          </div>
        </div>

        <!-- RAID Controller -->
        <div id="serverPeripheralFieldsRAID" style="display: none;">
          <div class="mb-3">
            <label for="serverPeripheralRAIDController" class="form-label">RAID Controller Modeli</label>
            <input type="text" class="form-control" id="serverPeripheralRAIDController" placeholder="RAID controller modeli">
          </div>
          <div class="mb-3">
            <label for="serverPeripheralRAIDLevels" class="form-label">Desteklenen RAID Seviyeleri</label>
            <input type="text" class="form-control" id="serverPeripheralRAIDLevels" placeholder="RAID seviyeleri (örn. RAID 0, RAID 1, RAID 5)">
          </div>
        </div>

        <!-- Network Card -->
        <div id="serverPeripheralFieldsNetwork" style="display: none;">
          <div class="mb-3">
            <label for="serverPeripheralNetworkCard" class="form-label">Network Card Modeli</label>
            <input type="text" class="form-control" id="serverPeripheralNetworkCard" placeholder="Network card modeli">
          </div>
          <div class="mb-3">
            <label for="serverPeripheralNetworkSpeed" class="form-label">Bağlantı Hızı (Gbps)</label>
            <input type="number" step="0.1" class="form-control" id="serverPeripheralNetworkSpeed" placeholder="Bağlantı hızı (Gbps)" min="0.1">
          </div>
          <div class="mb-3">
            <label for="serverPeripheralNetworkPorts" class="form-label">Port Sayısı</label>
            <input type="number" class="form-control" id="serverPeripheralNetworkPorts" placeholder="Port sayısı" min="1">
          </div>
          <div class="mb-3">
            <label for="serverPeripheralNetworkTechnologies" class="form-label">Desteklenen Teknolojiler</label>
            <input type="text" class="form-control" id="serverPeripheralNetworkTechnologies" placeholder="Teknolojiler (örn. Ethernet, Fiber)">
          </div>
        </div>
      </div>

      <!-- Bilgisayar Kasa -->
      <div id="peripheralFieldsComputerCase" style="display: none;">
        <div class="mb-3">
          <label class="form-label">Kasa Tipi</label>
          <div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="caseType" id="caseTypeYatay" value="Yatay">
              <label class="form-check-label" for="caseTypeYatay">Yatay</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="caseType" id="caseTypeTower" value="Tower">
              <label class="form-check-label" for="caseTypeTower">Tower</label>
            </div>
          </div>
        </div>

        <!-- Kasa Stili her zaman görünür -->
        <div class="mb-3">
          <label for="caseStyleSelect" class="form-label">Kasa Stili</label>
          <select class="form-control" id="caseStyleSelect">
            <option value="" disabled selected>Bir stil seçin</option>
            <option value="Düz">Düz</option>
            <option value="Ofis">Ofis</option>
            <option value="RGB'li">RGB'li</option>
          </select>
        </div>

        <!-- Power Supply Checkbox ve Watt Girişi -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="casePowerSupply">
          <label class="form-check-label" for="casePowerSupply">Power Supply Ekle</label>
        </div>

        <div class="mb-3" id="powerWattField" style="display: none;">
          <label for="powerWattInput" class="form-label">Power Supply Watt (W)</label>
          <input type="number" class="form-control" id="powerWattInput" placeholder="Power Supply Watt" min="1">
        </div>

        <div class="mb-3">
          <label for="caseBrandInput" class="form-label">Kasa Markası</label>
          <input type="text" class="form-control" id="caseBrandInput" placeholder="Kasa markası">
        </div>
      </div>

      <div class="mb-3">
        <label for="productImageFile" class="form-label">Resim Yükle</label>
        <input type="file" class="form-control" id="productImageFile" multiple>
      </div>
      
      <button type="button" id="addProductButton" class="btn btn-primary">Ürün Ekle</button>
    </form>
  </div>

  <!-- JavaScript bağımlılıkları -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
