<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="module">
        // Firebase yapılandırma ve başlatma kodu
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase yapılandırması
        const firebaseConfig = {
            apiKey: "AIzaSyCYOOa5J3U6k_kVM721xF7LCoxWY6EsE7Q",
            authDomain: "electronic-b4925.firebaseapp.com",
            projectId: "electronic-b4925",
            storageBucket: "electronic-b4925.appspot.com",
            messagingSenderId: "904593171488",
            appId: "1:904593171488:web:3a8f5967cad2bd7bbac845",
            measurementId: "G-BSXFE5FHJV"
        };

        // Firebase'i başlat
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Kullanıcı giriş fonksiyonu
        async function login() {
            const email = document.getElementById("emailInput").value;
            const password = document.getElementById("passwordInput").value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("Giriş başarılı: ", userCredential.user);
                alert("Giriş başarılı!");
                // Giriş başarılıysa anasayfaya ya da farklı bir sayfaya yönlendirin
                window.location.href = "./src/html/urunduzenle.html";
            } catch (error) {
                console.error("Giriş hatası: ", error);
                alert("Giriş başarısız. Lütfen bilgilerinizi kontrol edin.");
            }
        }

        // Login butonuna tıklandığında login fonksiyonunu çağır
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('loginButton').addEventListener('click', login);
        });
    </script>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="../index.html">Your Store</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Login</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="passwordInput" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Enter your password">
                    </div>
                    <button type="button" id="loginButton" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS ve Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
